apply plugin: 'java'
apply plugin: 'jacoco'

sourceCompatibility = 1.7
version = 1.0

jar {
	manifest {
		attributes 'Implementation-Title': 'Kata Starter', 'Implementation-Version': version
	}
}

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'com.google.guava', name: 'guava', version: '12.0'

	testCompile group: 'junit', name: 'junit', version: '4.+'
}

uploadArchives {
	repositories {
		flatDir {
			dirs 'repos'
		}
	}
}

jacoco {
	toolVersion = "0.7.1.201405082137"
	reportsDir = file("$buildDir/codeCoverage")
}

jacocoTestReport {
	reports {
		xml.enabled false
		csv.enabled false
		html.destination "${buildDir}/codeCoverageHtmlReport"
	}
}