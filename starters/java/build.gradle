apply plugin: 'java'

sourceCompatibility = 1.7
version = 1.0

jar {
	manifest {
		attributes 'Implementation-Title': 'Kata Starter', 'Implementation-Version': version
	}
}

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'com.google.guava', name: 'guava', version: '12.0'

	testCompile group: 'junit', name: 'junit', version: '4.+'
}

uploadArchives {
	repositories {
		flatDir {
			dirs 'repos'
		}
	}
}